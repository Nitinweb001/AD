<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftAds | Mobile-First Agency</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --accent: #f59e0b;
            --light: #ffffff;
            --dark: #1e293b;
            --text: #334155;
            --gray: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.5;
            font-size: 16px;
        }

        header {
            padding: 1rem;
            background: var(--light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .menu-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark);
            cursor: pointer;
        }

        nav {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--light);
            padding: 1rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        nav.active {
            display: block;
        }

        nav a {
            display: block;
            color: var(--text);
            text-decoration: none;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--gray);
            font-weight: 500;
        }

        nav a:last-child {
            border-bottom: none;
        }

        .hero {
            padding: 7rem 1.5rem 3rem;
            text-align: center;
            background: linear-gradient(to bottom, rgba(37, 99, 235, 0.05), transparent);
        }

        .hero h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: var(--primary);
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }

        .cta-button:active {
            transform: scale(0.98);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            padding: 2rem 1.5rem;
            background: var(--gray);
            display: flex;
            width: 100%;
        }

        .stat-item {
            width: 30%;
            text-align: center;
            padding: 1.5rem 0.2rem;
            background: var(--light);
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s, transform 0.6s;
        }

        .stat-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            background: var(--dark);
            color: var(--light);
            font-size: 0.9rem;
        }

        @media (min-width: 768px) {
            .menu-toggle {
                display: none;
            }

            nav {
                display: flex;
                position: static;
                width: auto;
                background: none;
                box-shadow: none;
                padding: 0;
            }

            nav a {
                display: inline-block;
                padding: 0.5rem 1rem;
                margin-left: 1rem;
                border-bottom: none;
            }

            .stats {
                grid-template-columns: repeat(3, 1fr);
                display: flex;
            }

            .stat-item{
                width: 30%;
            }

            .hero {
                padding: 10rem 2rem 5rem;
            }

            .hero h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">SwiftAds</div>
            <button class="menu-toggle">☰</button>
            <nav id="main-nav">
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">Work</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h1>Mobile-Optimized Ad Solutions</h1>
        <p>We specialize in campaigns designed for the small screen, delivering maximum impact for mobile users.</p>
        <a href="https://wa.me/9350112212" class="cta-button">! CHAT NOW !</a>
    </section>

    <section class="stats">
        <div class="stat-item">
            <div class="stat-number" data-target="15" data-suffix="M+">0</div>
            <div class="stat-label">Mobile Impressions</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" data-target="92" data-suffix="%">0</div>
            <div class="stat-label">Tap-Through Rate</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" data-target="24" data-suffix="/7">0</div>
            <div class="stat-label">Campaign Monitoring</div>
        </div>
    </section>

    <footer>
        © 2025 SwiftAds. Built for mobile-first experiences.
    </footer>

    <script>
        // Mobile Menu Toggle
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.getElementById('main-nav').classList.toggle('active');
        });

        // Close menu when tapping outside
        document.addEventListener('click', function(e) {
            const nav = document.getElementById('main-nav');
            if (!e.target.closest('.header-container') && nav.classList.contains('active')) {
                nav.classList.remove('active');
            }
        });

        // Count-Up Animation with Suffix Support
        function animateStats() {
            const statItems = document.querySelectorAll('.stat-item');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        const numberElement = entry.target.querySelector('.stat-number');
                        const target = parseInt(numberElement.getAttribute('data-target'));
                        const suffix = numberElement.getAttribute('data-suffix') || '';
                        animateCountUp(numberElement, target, suffix);
                    }
                });
            }, { threshold: 0.5 });

            statItems.forEach(item => observer.observe(item));
        }

        function animateCountUp(element, target, suffix) {
            const duration = 2000; // 2 seconds
            const startTime = performance.now();
            
            const updateCount = (currentTime) => {
                const elapsedTime = currentTime - startTime;
                const progress = Math.min(elapsedTime / duration, 1);
                const currentValue = Math.floor(progress * target);
                
                element.textContent = currentValue + suffix;
                
                if (progress < 1) {
                    requestAnimationFrame(updateCount);
                }
            };
            
            requestAnimationFrame(updateCount);
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', animateStats);
    </script>
</body>
</html>
