<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e48ff, #9c50ff);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 1rem;
            text-align: center;
            -webkit-text-size-adjust: 100%;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 19px 20px 20px 0px rgba(0, 0, 0, 0.2);
            width: 85%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 1.2rem;
            line-height: 1.3;
        }
        
        p {
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .countdown {
            font-size: clamp(1.5rem, 6vw, 2rem);
            font-weight: bold;
            color: #ffcc00;
            margin: 1rem 0;
        }
        
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .manual-link {
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.8rem, 3vw, 0.9rem);
        }
        
        .manual-link a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                /* width: 90%; */
            }
            
            h1 {
                margin-bottom: 1rem;
            }
            
            .spinner {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Visiting!</h1>
        <p>You're being automatically redirected to our new page.</p>
        
        <div class="countdown" id="countdown">Redirecting in 5s...</div>
        <div class="spinner"></div>
        
        <p class="manual-link">If you're not redirected automatically, <a href="https://www.example.com">click here</a></p>
    </div>

</html>
